  <div id="map"></div>
      <script>
      function initMap() {
        var myLatLng = {lat: 25.777044,  lng: -80.185453};
        var myLatLng2 = {lat:25.779183, lng: -80.186863};
        var myLatLng3 = {lat: 25.779216, lng:-80.186821 };
        var myLatLng4 = {lat:25.773423, lng: -80.186578};
        var map;
          map = new google.maps.Map(document.getElementById('map'), {
            center: myLatLng,
            zoom: 15
          });


                    var contentString = '<div id="content">'+
                                        '<div id="siteNotice">'+
                                        '</div>'+
                                        '<h1 id="firstHeading" class="firstHeading">First Floor Bathroom</h1>'+
                                        '<div id="bodyContent">'+
                                        '<p>' +
                                        ' Between Sunglasses spot & Perfumania '+
                                        '<p> handicap stall</p>'+
                                        ''+
                                        ''+
                                        '</div>'+
                                        '</div>';

                var infowindow = new google.maps.InfoWindow({
                  content: contentString
                });


          var marker1 = new google.maps.Marker({
          position: myLatLng,
          map: map,
          title: 'Bayside Upper Level Restroom'
        });

        marker1.addListener('click', function() {
          infowindow.open(map, marker1);
        });

          var marker2 = new google.maps.Marker({
          position: myLatLng2,
          map: map,
          title: 'Bayside Lower Level Restroom'

  });
          var marker3 = new google.maps.Marker({
          position: myLatLng3,
          map: map,
          title: 'Bayside Lower Level Restroom'
  });
          var marker4 = new google.maps.Marker({
          position: myLatLng4,
          map: map,
          title: 'Bayfront Park Outdoor Restroom'
            });
        }
      </script>
      <script src="https://maps.googleapis.com/maps/api/js?key=AIzaSyCoSptCyIVv1N9lEHeHSLD6cUIc6ZpgM1U&callback=initMap"
      async defer></script>
      <div id="over_map">
          <div class="map-filters-container">
              <div>
                  <div class="filters types">
                      <div class="filter-header">Filters</div>
                      <div>
                          <input type="checkbox" id="Handicapped" name="type-filter[]" data-filterby="type" data-filtervalue="Handicapped" />
                          <label for="Handicapped">Handicapped</label>
                      </div>
                      <div>
                          <input type="checkbox" id="gender_neutral" name="type-filter[]" data-filterby="type" data-filtervalue="gender_neutral" />
                          <label for="gender_neutral">Gender Neutral</label>
                      </div>
                      <div>
                          <input type="checkbox" id="feminine_products" name="type-filter[]" data-filterby="type" data-filtervalue="feminine_products" />
                          <label for="feminine_products">Contains Feminine Products</label>
                      </div>
                      <div>
                          <input type="checkbox" id="changing_station" name="date-filter" data-filterby="date" data-filtervalue="changing_station" />
                          <label for="changing_station">Baby Changing Station</label>
                      </div>
                  </div>
              </div>
          </div>
